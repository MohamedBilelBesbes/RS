{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="row">
    <div class="col-8">
    <div class="container" style="margin-top: 30px;">
    <form
  class="form"
  action="{% url 'register' %}"
  method="post"
>
{% csrf_token %}
<legend class="border-bottom mb-4" style="color: white;">Sign Up Now</legend>
<br>
<div class="form-group">
    <label class="control-label">username</label>
    <input
      type="text"
      name="username"
      id="username"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 60%;margin-left:50px;"
      placeholder="Username ..."
    />
  </div>
    <div class="form-group">
    <label class="control-label">email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 60%;margin-left:50px;"
      placeholder="Email ..."
    />
  </div>
  <div class="form-group">
    <label class="control-label">password</label>
    <input
      type="password"
      name="password1"
      id="password"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 60%;margin-left:50px;"
      placeholder="password ..."
    />
  </div>
  <div class="form-group">
    <label class="control-label">confirm password</label>
    <input
      type="password"
      name="password2"
      id="password2"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 60%;margin-left:50px;"
      placeholder="Confirm Password ..."
    />
  </div>
  <button type="submit" style="margin-left: 400px; background-color: rgb(100, 100, 100); border-color: rgb(100, 100, 100)" class="btn btn-primary">sign up</button>
  </form>
  </div>
  </div>
  </div>
{% endblock %}
