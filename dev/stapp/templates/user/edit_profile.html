{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'stapp/styling.css' %}">
<br>
<div class="container" style="margin-top: 30px;">
    <form
  class="form"
  action="{% url 'edit_profile' %}"
  method="post"
>
{% csrf_token %}
<legend class="border-bottom mb-4" style="color: white;">Edit Your Info</legend>
<br>
<div class="form-group">
    <label class="control-label">username</label>
    <input
      value="{{user.username}}"
      type="text"
      name="username"
      id="username"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 60%;margin-left:50px;"
      placeholder="Username ..."
    />
  </div>
    <div class="form-group">
    <label class="control-label">email</label>
    <input
      value="{{user.email}}"
      type="email"
      name="email"
      id="email"
      class="form-control"
      style="background-color: #d0d4f5 !important;width: 60%;margin-left:50px;"
      placeholder="Email ..."
    />
  </div>
  <br>
  <button type="submit" style="margin-left: 400px; background-color: rgb(100, 100, 100); border-color: rgb(100, 100, 100)" class="btn btn-primary">Edit Info</button>
  </form>
  <br>
  </div>
{% endblock %}
